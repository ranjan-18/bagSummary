<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra bag</title>
</head>

<body>
<button class="bag" onclick="cartQuantity=cartQuantity+1 ;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`">Add to Bag</button>
<button class="wishlist" onclick="cartQuantity=cartQuantity-1 ;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`">MOVE TO WISHLIST</button>   
<button class="sale" onclick="cartQuantity=cartQuantity+2 ;document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`">Add 1+1 sale item</button>
<h1 id="cart-summary"></h1>
<script>
    let cartQuantity=0;
    document.querySelector('#cart-summary').innerText=`Your Bag has ${cartQuantity} items`
</script>
</body>
</html>
